<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Variables</title>
</head>
<body>
	<script type="text/javascript">
		var nombre ;

		nombre = prompt("Ingresa tu nombre");
		edad = prompt("Ingresa tu edad");
		dia  = prompt("Ingresa el dia de la semana en la que estás");
		gravedad = prompt("Ingresa el valor de la gravedad");
		impares = prompt("Ingresa los 3 primeros números impares que se te ocurran separados por un espacio")

		document.write(nombre +" "+ edad +" "+ dia +" " + gravedad+" "+ impares);
		
		/*concatenamos las variables*/
	</script>
	
</body>
</html>
